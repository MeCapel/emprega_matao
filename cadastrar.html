<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Emprega Matão</title> 
    <link rel="stylesheet" href="cadastrar.css">
</head>
<body>
   
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="imgs/logo.svg" alt="Logo do site">
            </a>
        </div>
        <nav>
            <ul class="nav_links preto1">
                <li><a href="" class="preto1">VAGAS</a></li>
                <li><a href="" class="preto1">CURSOS</a></li>
                <li><a href="" class="preto1">SOBRE NÓS</a></li>
                <!-- <li><a href="" class="preto1">SUPORTE</a></li> -->
            </ul>
        </nav>
        <a href="entrar.html">
            <button class="btn_entrar">
                <img src="imgs/box-arrow-in-right.svg" alt="Icone botão entrar">
                <p>ENTRAR</p>
            </button>
        </a>
        <div class="menu">
            <img src="imgs/menu.svg" alt="Icone hamburger menu">
        </div>
    </header>

    <div class="Criarconta">
        <h1>Crie sua conta PF</h1>

        <p>Já possui uma conta? <a href="login.html">Faça login</a></p>
        
        <form action="#" method="POST">
            <!-- Nome completo -->
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
            
            <!-- Data de nascimento e Sexo -->
            <div class="dob-sexo">
                <div class="dob">
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" required>
                </div>
                <div class="sexo">
                    <label for="sexo">Sexo:</label>
                    <select id="sexo" name="sexo" required>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
            </div>
            
            <!-- CPF -->
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="XXX.XXX.XXX-XX">

            <!-- E-mail -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <!-- Senha -->
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <!-- Botão de criar conta -->
            <button type="submit">Criar</button>
        </form>

    </div>

</body>
</html>
